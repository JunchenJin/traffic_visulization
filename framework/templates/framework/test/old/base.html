<html>

  {% block css %}

  {% endblock %}  
  
  </head>
	<body>
	<!--<div id="header" class="header">-->
          <!--<a class="navbar-brand" href="/framework">Data Demo Project</a>-->
	<!--</div>-->
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/framework">Data Demo Project</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
		<div id="wrapper">
			<div id="sidebar" >
			  <ul class="sidebar-nav">
				<li ><a class="active" href="/framework">Overview <span class="sr-only">(current)</span></a></li>
				
				<li ><a class="active" href="/framework/dynamic_traffic">Dynamic traffic</a></li>	  
				<li ><a class="active" href="/framework/tt_dist">Travel Time Distribution </a></li>

			  </ul>
			</div>
			<div id="page-content-wrapper" class="col-lg-12 main">
			  <a href="#menu-toggle" id="menu-toggle"><i id="arrowctrl" class="fa fa-chevron-circle-left fa-2x"></i></a>
			  {% block content %}{% endblock %}
			</div>	
		</div>
    </div>
  
   
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>		
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
		if($("#arrowctrl").hasClass('fa-chevron-circle-left')){
			$("#arrowctrl").removeClass('fa-chevron-circle-left ').addClass('fa-chevron-circle-right');
		} else{
			$("#arrowctrl").removeClass('fa-chevron-circle-right').addClass('fa-chevron-circle-left ');
		}
		
    });
    </script>

    <!--the library below is to be loaded for specific apps-->
	{% block js %}
	{% endblock %}
